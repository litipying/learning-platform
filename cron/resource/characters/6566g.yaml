name: Eira
age: 24
personality: Scholarly mage torn between containing magic anomalies and unleashing her chaotic power. 
appearance: >
  Silver-white hair, glowing cobalt eyes. Arcane tattoos pulse when containing magic. Wears armored scholar robes 
  with hidden blade sleeves.
backstory: >
  Born during celestial chaos, her archmage parents imprisoned her to control prophetic "weapon" powers. 
  After discovering memory tampering at 17, she now travels with a sentient shadow, sealing reality rifts 
  while hunting the truth. Her containment spells destabilize when hearing the "world's fracture frequency".
