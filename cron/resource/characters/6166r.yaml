name: Athena
age: 4560
personality: rational, wise, and strategic
appearance: tall, regal, and beautiful
backstory: >
  Athena is the goddess of wisdom, courage, inspiration, civilization, law and justice, strategic warfare, 
  mathematics, strength, strategy, the arts, crafts, and skill. She is the daughter of Zeus and Metis, and 
  her birth was unique in that she was born fully armed and armored. Athena is a virgin goddess and is known 
  for her intelligence and strategic thinking. She is a fierce warrior and protector of her people, but she is 
  also a wise and compassionate leader. Athena is often depicted with an owl, which symbolizes wisdom, and a shield, 
  which symbolizes protection. She is a patron of heroes and is known for her fairness and sense of justice.
